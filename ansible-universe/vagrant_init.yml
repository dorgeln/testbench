---
  - name: Vagrant Init
    hosts: localhost
    connection: local
    tasks:
    - name: Generate boxes.yml for Vagrant
      template:
        src: template/vagrant/boxes.yml.j2
        dest: provision/vagrant/boxes.yml

  - name: Cleanup known_hosts
    hosts: localhost
    connection: local
    tasks:
    - name: Remove old keys from known_hosts
      known_hosts:
        name: "{{ item }}"
        state: absent
      with_items: '{{ groups["vagrant"] }}'
