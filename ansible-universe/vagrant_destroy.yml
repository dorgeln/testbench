---
  - name: Vagrant Destroy
    hosts: local
    gather_facts: yes
    tasks:

    - name: Updating /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '.*{{ item }}$'
        line: '{{ hostvars[item].ansible_host }} {{item}}'
        state: absent
      with_items: '{{ groups["vagrant"] }}'
      become: yes
